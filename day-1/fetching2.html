<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function fetchen(){
      return newPromise((resolve,reject)=>{
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res)=>{
          return res.json();
        })
        .catch((error)=>{
          console.error(error);
        })
        .finally(()=>{
          console.log("as expected result");
        })
      })
    }
    console.log(fetchen);
  </script>
  
</body>
</html>
