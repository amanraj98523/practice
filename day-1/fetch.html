<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>fetching</h1>
  <script>
    function getFetch(){
      return new Promise((resolve, reject) => {
      fetch("https://www.themealdb.com/api/json/v1/1/random.php")
      .then((res)=>{
        return res.json();
      })
      .catch((error)=>{
        console.error(error);
      })
      .finally(()=>{
        console.log("as expected result");
      })
      })
    }
    console.log(getFetch());
  </script>
</body>
</html>
